<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>JavaScript Drum Kit</title>
  <link rel="stylesheet" href="style.css">
  <script type="text/javascript" src="script.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
</head>

<body>
  <div class="keys">
    <div data-key="81" class="key">
      <kbd>Q</kbd>
      <span class="sound">SNARE</span>
    </div>
    <div data-key="87" class="key">
      <kbd>W</kbd>
      <span class="sound">KICK</span>
    </div>
    <div data-key="69" class="key">
      <kbd>E</kbd>
      <span class="sound">HIHAT</span>
    </div>
    <div data-key="65" class="key">
      <kbd>A</kbd>
      <span class="sound">CLAP</span>
    </div>
    <div data-key="83" class="key">
      <kbd>S</kbd>
      <span class="sound">TOM</span>
    </div>
    <div data-key="68" class="key">
      <kbd>D</kbd>
      <span class="sound">OPEN HAT</span>
    </div>
    <div data-key="90" class="key">
      <kbd>Z</kbd>
      <span class="sound">TINK</span>
    </div>
    <div data-key="88" class="key">
      <kbd>X</kbd>
      <span class="sound">BOOM</span>
    </div>
    <div data-key="67" class="key">
      <kbd>C</kbd>
      <span class="sound">RIDE</span>
    </div>
  </div>

  <audio data-key="81" src="sounds/snare.wav"></audio>
  <audio data-key="87" src="sounds/kick.wav"></audio>
  <audio data-key="69" src="sounds/hihat.wav"></audio>
  <audio data-key="65" src="sounds/clap.wav"></audio>
  <audio data-key="83" src="sounds/tom.wav"></audio>
  <audio data-key="68" src="sounds/openhat.wav"></audio>
  <audio data-key="90" src="sounds/tink.wav"></audio>
  <audio data-key="88" src="sounds/boom.wav"></audio>
  <audio data-key="67" src="sounds/ride.wav"></audio>

</body>

</html>
